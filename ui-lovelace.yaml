  # Vacuum
  - title: "Vacuum"
    path: vacuum
    icon: "phu:roborock"
    cards:
        - type: custom:stack-in-card
          mode: vertical
          keep:
            box_shadow: true
            margin: true
            border_radius: true
            background: true
            outer_padding: true
          style: |
            ha-card {
              background-color: rgba(var(--color-yellow),0.7);
              border-radius: var(--border-radius);
            }
          cards:
            - type: "custom:layout-card"
              layout_type: grid
              layout:
                grid-template-columns: 24% 76%
                margin: 0px 0px 0px 0px
              cards:
                - type: custom:stack-in-card
                  mode: vertical
                  keep:
                    box_shadow: false
                    margin: false
                    border_radius: true
                    background: false
                    outer_padding: false
